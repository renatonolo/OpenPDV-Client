<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand">Lista de produtos</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                <input type="text" (keyup)="search(txtSearch.value, true)" class="form-control" #txtSearch placeholder="Search">
                </div>
                <button type="submit" (click)="search(txtSearch.value, false)" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Pesquisar
                </button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="panel panel-primary" style="width: 80%; margin: 0px auto;">
    <!-- Default panel contents -->
    <div class="panel-heading">Lista de produtos</div>

    <!-- Table -->
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>Marca</th>
            <th>Grupo</th>
            <th>Valor</th>
            <th>Qtd. em estoque</th>
        </tr>
        <tr *ngFor="let product of products;" (click)="goToDetails(product.uuid)" style="cursor: pointer;">
            <td>{{product.productName}}</td>
            <td>{{product.brand.name}}</td>
            <td>{{product.productGroup}}</td>
            <td>R$ {{product.sellPrice | moneyPipe}}</td>
            <td>{{product.stock}}</td>
        </tr>
    </table>
</div>
